<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">

    <script>       
        function calcular() {
        var txt = window.document.getElementById('txtvel');
        var vel = Number(txt)
        if (txt >= 60){
            window.document.write('Ultrapassou o limite de velocidade. MULTADO!');
        } else {
            window.document.write('Bom garoto!')
            }
        }

        //22 minutos
    </script>
</body>
</html>
