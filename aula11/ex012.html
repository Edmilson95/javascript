<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            background-color: antiquewhite;
            border-top: 200px;
        }
        main {
            margin: 0 auto;
            text-align: center;
        }
        input {
            cursor: pointer;
        }

    </style>
</head>
<body>
    <main>
        <h1>Nacionalidade</h1>
        <p>Onde você está? <input type="text" id="pais"></p>
        <input type="button" value="Verificar" id="nacionalidade" onclick="verificaNacionalidade()">
        <div id="resposta"></div>
    </main>

    <script>
        function verificaNacionalidade(){
            var paismorando = document.querySelector('input#pais').value;
            var res = document.querySelector('div#resposta');
            if (paismorando == 'Brasil' || paismorando == 'brasil'){
                res.innerText = `Vivendo em ${paismorando}. você é brasileiro!`
            } else {
                res.innerText = `Vivendo em ${paismorando}. você é estrangeiro!`
            }
        }
    </script>
</body>
</html>
