<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <script>
        /*
        Relacionais (true or false)
         > maior
         < menor
         >= maior ou igual
         <= menor  ou igual
         == igual
         != não igual(diferente)
         
         identidade
         === compara se são identicos em todos os tipos
        
        Lógicos
        ! = negação(true ou false)
        !true => false (não verdadeiro? falso)
        !false => true (não falso? verdadeiro)

        && = conjunção "e"
        só fico feliz se as duas condições atenderem meu pedido

        || = disjunção "ou"
        fico feliz só com uma condiçao atendida
         
        ordem: E, OU e NÃO

        precedencia
         (), **, / 

         >, <, >=
         
         !
         &&
         ||

         ternário
         teste(condicao) ? true : false

        */
    </script>
</body>
</html>
